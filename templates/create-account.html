<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='create-account-style.css') }}">
</head>
<body>
<div class="create-account">

    <div class="div">

        <div class="logo">
            <div class="logo-name">Smart Prescription Dispenser</div>
        </div>

        <div class="create-account-container">
            <div class="create-account-form">
                <h2>Create account</h2>


                <!-- Flash message display area, moved inside the login form container -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}


                <form action="{{ url_for('create_account') }}" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button class="create-account-btn" type="submit">Create</button>
                    <button type="button" onclick="window.location.href='{{ url_for('login') }}';" class="btn back-btn">Back</button>


                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
