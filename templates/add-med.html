{% block content %}

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Medications</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='add-med-style.css') }}">
    </head>

    <div id="popupForm">
        <h3>Add Medication</h3>

        <form id="medicationForm" method = "POST">

            <div class="form-input">
            <label for="medicationName">Medication Name:</label>
            <input type="text" id="medicationName" name="medicationName" placeholder="Enter Medication Name" required>
            </div>

            <div class="form-input">
            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" name="dosage" placeholder="Enter Dosage" required>
            </div>

            <div class="form-input">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" placeholder="Enter Total Number of Meds" required>
            </div>

            <div class="form-input">
            <label for="notes">Notes:</label>
            <input type="text" id="notes" name="notes" placeholder="Enter Any Relevant Notes ">
            </div>

            <div class="popup-actions">
                <button type="button" id="cancelButton" class="cancel-btn">Cancel</button>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
