{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Medication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='schedule-med-style.css') }}">
    <style>
        .tab-container {
            display: flex;
            border-bottom: 2px solid #ccc;
            margin-bottom: 10px;
        }
        .tab-button {
            flex: 1;
            padding: 8px;
            cursor: pointer;
            text-align: center;
            border: none;
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }
        .tab-button.active {
            background-color: #fff;
            border-bottom: 2px solid #fff;
        }
        .tab-button:hover {
            background-color: #ddd;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>

<div id="popupForm">
    <h3>Schedule Medication</h3>

    <form id="scheduleForm" method="POST">

        <div class="form-input">
            <label for="medication">Select Medication:</label>
            <select id="medication" name="medication" required class="styled-select">
                <option value="">--Select Medication--</option>
                {% for med in medications %}
                    <option value="{{ med.med_id }}">{{ med.med_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-input">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required class="styled-input">
        </div>

        <div class="tab-container">
            <button type="button" class="tab-button active" data-target="#timeTab">Select Time</button>
            <button type="button" class="tab-button" data-target="#intervalTab">Select Interval</button>
        </div>

        <div id="timeTab" class="tab-content active">
            <label for="time">Select Time:</label>
            <select id="time" name="time" class="styled-select">
                <option value="">--Select Time--</option>
                {% for hour in range(0, 24) %}
                    {% for minute in range(0, 60, 15) %}
                        <option value="{{ "%02d:%02d" | format(hour, minute) }}">{{ "%02d:%02d" | format(hour, minute) }}</option>
                    {% endfor %}
                {% endfor %}
            </select>
        </div>

        <div id="intervalTab" class="tab-content">
            <label for="interval">Dispense every:</label>
            <select id="interval" name="interval" class="styled-select">
                <option value="">--Select Interval--</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="60">1 hour</option>
                <option value="120">2 hours</option>
                <option value="240">4 hours</option>
                <option value="1440">1 day</option>
            </select>
        </div>

        <div class="popup-actions">
            <button type="button" id="cancelScheduleButton" class="cancel-btn">Cancel</button>
            <button type="submit" class="save-btn">Schedule</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tabButtons = document.querySelectorAll('.tab-button');
        const timeTab = document.getElementById('timeTab');
        const intervalTab = document.getElementById('intervalTab');

        tabButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault();
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                if (button.getAttribute('data-target') === '#timeTab') {
                    timeTab.style.display = 'block';
                    intervalTab.style.display = 'none';
                } else {
                    timeTab.style.display = 'none';
                    intervalTab.style.display = 'block';
                }
            });
        });
    });
</script>

{% endblock %}
